<html lang="en">

<head>
  <title>Upark - Tariff Administration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.5.2.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js" integrity="sha384-MrFsm+sodUMSWw+KcQgfbdymkU/+IrjNzI5L06febp/Zdnobx93bgs/pMD14Ehdb" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .table-input input {
      width: 100%;
      margin-bottom: 0;
    }
  </style>
</head>
{% include "navigator.html" %}
<form action="" method="post">

<body>
  <div class="container mt-4">
    <table class="table table-bordered table-input table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Type</th>
          <th scope="col">Rate</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text" class="form-control"></td>
          <td><input type="text" class="form-control" ></td>
          <td>
            <button type="button" class="btn btn-sm btn-success">Save</button>
            <button type="button" class="btn btn-sm btn-secondary">Modify</button>
            <button type="button" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <br><br><br>
  <div class="container mt-4">
    <table class="table table-bordered table-query table-striped">
      <thead>
        <tr colspan="4"><h2>List Vehicle</h2></tr>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Type</th>
          <th scope="col">Rate</th>
          <th scope="col" colspan="2">Options</th>
        </tr>
        <tbody>
          {% for vehicle in Vehicles %}
          <tr>
            <td>{{vehicle.idVehicle}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.rate}}</td>
            <td><a href="editVehicle/{{vehicle.idVehicle}}" class="btn btn-sm btn-block btn-info">Edit </a></td>
            <td><a href="deleteVehicle/{{vehicle.idVehicle}}" class="btn btn-sm btn-block btn-danger">Delete </a></td>
            <!--<td><button type="button" class="btn btn-secondary">Edit<i class="fas fa-search"></i></button></td>-->
         </tr>
         {% endfor %}
        </tbody>
      </thead>
    </table>
  </div>
</form>
</body>
</html>
