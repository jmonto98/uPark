{%  extends "./navigator.html"  %}
{% block title %} uPark {% endblock %}
{% block body %}


<form action="" method="post">
<body>  
    <!--ADD VEHICLE-->
    <table class="table table-bordered table-input table-striped">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Rate</th>
          <th scope="col">Option</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <form action="/addVehicle/" method="POST">{% csrf_token %}
          <td><input type="text" class="form-control" id="type" name ="type" class="form-control" 
              placeholder="Type" required></td>
          <td><input type="text" class="form-control" id="rate" name ="rate" class="form-control" 
              placeholder="Rate" required></td>
          <td>
            <!--Save Vehicle-->
            <button type="submit" class="btn btn-sm btn-success btn-block">Save</button>
            {% comment %} <button type="button" class="btn btn-sm btn-secondary">Modify</button>
            <button type="button" class="btn btn-sm btn-danger">Delete</button> {% endcomment %}
          </td>
        </tr>
      </form>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
  <br><br><br>

  <!--LIST-->
  <div class="container mt-4">
    <table class="table table-bordered table-query table-striped">
      <thead>
        <tr colspan="4"><h2>List Vehicle</h2></tr>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Type</th>
          <th scope="col">Rate</th>
          <th scope="col" colspan="2">Options</th>
        </tr>
        <tbody>
          {% for c in Vehicles %}
          <tr>
            <td>{{c.idVehicle}}</td>
            <td>{{c.type}}</td>
            <td>{{c.rate}}</td>
            <td><a href="#" class="btn btn-sm btn-block btn-info">Edit </a></td>
            <td><a href="#" class="btn btn-sm btn-block btn-danger">Delete </a></td>
            <!--<td><button type="button" class="btn btn-secondary">Edit<i class="fas fa-search"></i></button></td>-->
         </tr>
         {% endfor %}
        </tbody>
      </thead>
    </table>
  </div>
</form>
</body>
{% endblock %}
