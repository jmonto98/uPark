<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uPark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-form {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2 class="text-center mb-4">Welcome uPark</h2>
       
        <form method="POST" action="/welcome/">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">User:</label>
                <input type="text" class="form-control" id="username" name="username" required value="dposada13@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" >Log in</button><br>

        </form>
    <h5 class="text-center mb-4">{{error}}</h5>
    

	<hr>
    
    </div>


</body>
</html>
