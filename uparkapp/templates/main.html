{% block content %} {% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Inicio</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      header,
      nav,
      section,
      footer {
        border: 1px solid #000;
        padding: 10px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: left;
      }

      nav {
        width: 200px;
        float: right;
      }
      section {
        clear: both;
      }
      .button {
        display: inline-block;
        margin: 5px;
        padding: 5px 10px;
        background: #ddd;
      }
      .container {
        flex-wrap: nowrap | wrap | wrap-reverse;
      }
    </style>
  </head>
  
  <body>
    <div class="card">
      <div class="card-header">
        <h5>uPark</h5>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-lg-2"></div>
        <div class="col-sm-12 col-lg-4">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Recharge your card</h5>

              <form method="POST" action="/welcome/">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">User:</label>
                  <input
                    type="email"
                    placeholder="user@upark.com"
                    class="form-control"
                    id="username"
                    name="username"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    placeholder="******"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Log in</button
                ><br />
              </form>
              <h5 class="text-center mb-4">{{error}}</h5>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-lg-4">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <img
                src="{% static 'images/logo.png' %}" class="img-thumbnail"  alt="Logo"  width="100"  height="100"
              />
              <h5 class="card-title">Buy your ticket</h5>
              {% for vehicle in Vehicles %}
              <form action="/pse/" method="POST">
                {% csrf_token %} {% if vehicle.rate > 0 %}

                <div class="row">

                  <div class="card mb-3" style="width: 18rem">
                    
                    <button type="submit" class="btn btn-primary">
                        {{vehicle.type}}
                      </button>

                      <div class="col-sm-12 col-lg-4">
                        <input
                          type="hidden"
                          name="type"
                          value="{{vehicle.idVehicle}}"
                        />
                      </div>
                      <div class="col-sm-12 col-lg-4">
                        <input type="hidden" name="idPerson" value="0" />
                      </div>
                    
                  </div>
                </div>
                {% endif %}
              </form>
              {% endfor %}
            </div>
          </div>
          <div class="col-sm-12 col-lg-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>

{% endblock %}
