{% extends "./navigator.html" %} {% block title %} uPark {% endblock %} {% block
body %}

<body>
  <div class="container mt-4">
    <!--ADD VEHICLE-->
    <table class="table table-bordered table-input table-striped">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Rate</th>
          <th scope="col">Option</th>
        </tr>
      </thead>
      <tr>
        <form action="/addVehicle/" method="POST">
          {% csrf_token %}
          <td>
            <input
              type="text"
              class="form-control"
              id="type"
              name="type"
              class="form-control"
              placeholder="Type"
              required
            />
          </td>
          <td>
            <input
              type="text"
              class="form-control"
              id="rate"
              name="rate"
              class="form-control"
              placeholder="Rate"
              required
            />
          </td>
          <td>
            <!--Save Vehicle-->
            <button type="submit" class="btn btn-sm btn-success btn-block">
              Save
            </button>
          </td>
        </form>
      </tr>
      <!-- Add more rows as needed -->
    </table>
  </div>
  <br /><br /><br />

  <!--LIST-->
  <div class="container mt-4">
    <table class="table table-bordered table-query table-striped">
      <thead>
        <tr colspan="4">
          <h2>List Vehicle</h2>
        </tr>
        <tr>
          <a href="/reportVehicle">Export to Excel</a>
        </tr>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Type</th>
          <th scope="col">Rate</th>
          <th scope="col" colspan="2">Options</th>
        </tr>
      </thead>
      <tbody>
        {% for c in Vehicles %}
        <tr>
          <td>{{c.idVehicle}}</td>
          <td>{{c.type}}</td>
          <td>{{c.rate}}</td>
          <td>
            <a
              href="/editVehicle/{{c.idVehicle}}"
              class="btn btn-sm btn-block btn-info btn-block"
              >Edit</a
            >
          </td>
          <td>
            <a
              href="/deleteVehicle/{{c.idVehicle}}"
              class="btn btn-sm btn-block btn-danger btn-block"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
{% endblock %}
