<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <title>{% block title %} {% endblock %}</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.5.2.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
    integrity="sha384-MrFsm+sodUMSWw+KcQgfbdymkU/+IrjNzI5L06febp/Zdnobx93bgs/pMD14Ehdb"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
  <style>
    .table-input input {
      width: 100%;
      margin-bottom: 0;
    }
  </style>
</head>
<div class="container">
  <form action="/generateQr/" method="POST">
    <div class="container-fluid">
      {% csrf_token %} {% load static %}
      <div align="center">
        <a href="http://127.0.0.1:8000/"><img src="{%static "images/PSE.png" %}" alt ="centered image" width
        ="90" height = "84" class="d-inline-block align-text-top"></a>
      </div>
      <label class="form-label">First Name</label>
      <input type="firstName" class="form-control" id="firstName"  required/>
      <label class="form-label">Last Name</label>
      <input type="lastName" class="form-control" id="lastName" required/>
      <label class="form-label">Phone</label>
      <input type="Phone" class="form-control" id="Phone" required/>
      <label class="form-label">Mail</label>
      <input type="Mail" class="form-control" id="Mail" required/>
      <label class="form-label">Bank</label>
      <select class="form-select" aria-label="Bank" required>
        <option selected>Select Bank</option>
        <option value="1">Banco Caja Social</option>
        <option value="2">Banco Popular</option>
        <option value="3">Banco De Bogota</option>
        <option value="4">Banco Credifinanciera</option>
        <option value="5">Banco Gnb Sudameris</option>
        <option value="6">Banco Av Villas</option>
        <option value="7">Banco Falabella</option>
        <option value="8">Scotiabank Colpatria</option>
        <option value="9">Banco Davivienda</option>
        <option value="10">Banco Agrario</option>
        <option value="11">Bancamia</option>
        <option value="12">Banco Pichincha</option>
        <option value="13">Banco W</option>
        <option value="14">Banco De Occidente</option>
        <option value="15">Bancolombia</option>
        <option value="16">Itau</option>
        <option value="17">Nequi</option>
      </select>
      <br />
      <label class="form-label">Vehicle type</label>
      <input
        disabled
        type="text"
        name="vehicle"
        value={{ vehicle }}
        class="form-control"
      />
      <input
        hidden
        type="text"
        name="vehi"
        value= {{ vehicle }}
        class="form-control"
      />
      <input
        hidden
        type="text"
        name="idVehicle"
        value= {{ idVehicle }}
        class="form-control"
      />
      <label class="form-label">Rate</label>
      <input
        disabled
        type="text"
        name="rate"
        value={{ rate }}
        class="form-control"
      />
      <input
        hidden
        type="text"
        name="_rate"
        value={{ rate }}
        class="form-control"
      />
      <input
        hidden
        type="text"
        name="idPerson"
        value={{ idPerson }}
        class="form-control"
      />
      <br />
      <button type="submit" class="btn btn-sm btn-success btn-block" name="accepted" id="accepted">
        Accepted
      </button>
      <button type="submit" class="btn btn-sm btn-success btn-block" name="declined">
        Declined
      </button>
    </div>
  </form>
</div>
