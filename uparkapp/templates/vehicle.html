<head>

<body>

        <div class="container">
        <h1>Upark - Tariff Administration</h1>
        <br>
        <form action="">
            <div class="mb-3">
                <label for="typeVehicle" class="col">
                    Vehicles:
                </label>
    		</div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Type Vehicle
                </button>
		        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			        <a class="dropdown-item" href="#">Car</a>
		    	    <a class="dropdown-item" href="#">Motorcycle</a>            
		        </div>
            </div>
            <br>
            <div class="mb-3">
                <label for="rate" class="col">
                    Rate:
                </label>
		    </div>
		    <div>
             <input type="text" class="col-6 col-sm-4 col" name="rate"/>
            </div>
             <br>
            <div class="mb-3">
                <label for="status" class="col">
                    Vehicles:
                </label>
		    </div>
		    <div>
             <select name="statusvehicle" id="lang" class="col-6 col-sm-4">
                  <option value="enabled">Enabled</option>
                  <option value="disabled">Disabled</option>
               </select>
             </div><br>
             <button type="submit" class="btn btn-primary">Save</button><br>
        </form>
    </div>
